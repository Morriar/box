<ul class='nav navbar-nav navbar-right'>

			{{ 'LOGIN' | translate }}
		</a>
	</li>
	<li class='dropdown' ng-if='vm.session'>
		<a class='btn btn-link dropdown-toggle' type='button' data-toggle='dropdown'>

			<img class='avatar avatar-icon' ng-src='{{vm.session.avatar_url}}' />

		<ul class='dropdown-menu dropdown-menu-right'>
			<li>
				<a ui-sref='root.user.boxes()'>
					<span class='glyphicon glyphicon-gift' />&nbsp;&nbsp;

				</a>
			</li>
			<li>
				<a ui-sref='root.user.submissions()'>

					{{ 'MY_SUBMISSIONS' | translate }}

			<li role='separator' class='divider'></li>
			<li>
				<a ng-click='vm.logout()'>
