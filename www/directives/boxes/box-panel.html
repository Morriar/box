<div class='card'>
	<div class='card-left text-center bg-dark' ng-class='{
			"bg-info": vm.box.is_active,
			"bg-muted": !vm.box.is_active
		}'>
		<h5><span class='glyphicon glyphicon-gift' /></h5>
	</div>
	<div class='card-body'>
		<h4><a ui-sref='root.box.submit({ bId: vm.box.id })'>{{vm.box.id}}</a></h4>
		<p class='text-muted'>
			<span class='text-muted'>
				{{vm.box.public_tests}} {{ 'PUBLIC_TESTS' | translate }}
				|
				{{vm.box.private_tests}} {{ 'PRIVATE_TESTS' | translate }}
			</span>
			<span ng-if='vm.box.is_active && vm.box.closes_at'>
				|
				<span class='text-danger'>
					{{ 'CLOSES_AT' | translate }} {{vm.box.closes_at | date : "short"}}
				</span>
			</span>
			<span ng-if='!vm.box.is_active'>
				|
				<b class='text-danger'>{{ 'BOX_CLOSED' | translate }}</b>
			</span>
		</p>
	</div>
</div>
