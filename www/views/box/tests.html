<div class='container-fluid'>
	<div ng-if='vm.tests.public || vm.tests.public.length == 0'>
		<h3>
			<span class='text-capitalize'>{{ 'PUBLIC_TESTS' | translate }}</span>
			<small>{{vm.tests.public.length}} {{ 'TEST_CASES' | translate }}</small>
		</h3>
		<test-card ng-repeat='test in vm.tests.public' test='test' />
	</div>
</div>
